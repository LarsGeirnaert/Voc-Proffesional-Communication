<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOCAB MASTER: CYBER</title>
    <link rel="stylesheet" href="style.css">
    <script src="vocab_data.js"></script>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>

    <div class="dashboard">
        <div class="stat-card new" onclick="showList(0)">
            <span class="count" id="cnt-new">0</span>
            <span class="label">Niet Gekend</span>
        </div>
        <div class="stat-card bad" onclick="showList(-1)">
            <span class="count" id="cnt-bad">0</span>
            <span class="label">Slecht</span>
        </div>
        <div class="stat-card good" onclick="showList(1)">
            <span class="count" id="cnt-good">0</span>
            <span class="label">Goed</span>
        </div>
        <div class="stat-card full" onclick="showList(2)">
            <span class="count" id="cnt-full">0</span>
            <span class="label">Volledig</span>
        </div>
        <div class="stat-card starred" onclick="showList('star')">
            <span class="count" id="cnt-star">â˜… 0</span>
            <span class="label">Marked</span>
        </div>
    </div>

    <div class="game-container">
        
        <div class="progress-section">
            <div class="progress-header">
                <span id="progress-label-text">HUIDIGE SELECTIE</span>
                <span id="mastery-pct">0.00%</span>
            </div>
            <div class="progress-track">
                <div class="progress-fill" id="mastery-bar"></div>
            </div>
        </div>

        <div class="hud">
            <span>Score: <span id="score">0</span></span>
            <span id="timer">25.0s</span>
        </div>
        <div class="timer-track" id="timer-container-div">
            <div class="timer-fill" id="visual-timer"></div>
        </div>

        <div class="definition-box" id="definition-area">
            Selecteer een mode en klik op START.
        </div>

        <div class="input-group" id="input-area">
            <input type="text" id="answer-input" placeholder="Type het woord..." disabled autocomplete="off">
        </div>

        <div class="controls" id="game-controls" style="display:none;">
            <button class="btn btn-pass" onclick="passWord()">PASS</button>
            <button class="btn btn-stop" onclick="stopGame()">STOP</button>
        </div>

        <div class="fc-controls" id="fc-controls" style="display:none;">
             <button id="btn-show-answer" class="btn btn-show" onclick="revealFlashcard()">Toon Antwoord</button>
             <div id="fc-rating-btns" class="fc-rating-row" style="display:none; width:100%; gap:10px;">
                 <button class="btn btn-fc-bad" onclick="handleFlashcardResult(false)">1. Nog niet</button>
                 <button class="btn btn-fc-good" onclick="handleFlashcardResult(true)">2. Ik wist hem</button>
             </div>
        </div>
        <div id="fc-stop-controls" style="display:none; width:100%; text-align:center; margin-top:10px;">
             <button class="btn btn-stop" onclick="stopGame()">STOP</button>
        </div>

        <button class="btn btn-start" id="start-btn" onclick="startGame()">START GAME</button>

        <div class="settings-row" id="settings-div">
            <select id="mode-select" class="setting-item" onchange="toggleSettingsUI()">
                <option value="overdrive">ðŸš€ Overdrive</option>
                <option value="flashcards">ðŸŽ´ Flashcards</option>
            </select>

            <select id="unit-select" class="setting-item" onchange="handleSettingsChange()">
                <option value="all">Alle Units</option>
            </select>
            
            <label class="setting-item" title="Alleen sterren">
                <input type="checkbox" id="star-only-check" onchange="handleSettingsChange()"> â˜… Only
            </label>
            
            <label class="setting-item" id="timer-toggle-label">
                <input type="checkbox" id="timer-check" checked> Tijd
            </label>
        </div>
    </div>

    <div class="danger-zone">
        <div class="danger-title">Data Management & Reset</div>
        <div class="danger-grid">
            <button class="btn-danger-action data" onclick="exportData()">ðŸ’¾ Save</button>
            <button class="btn-danger-action data" onclick="document.getElementById('import-file').click()">ðŸ“‚ Load</button>
            <input type="file" id="import-file" style="display:none" onchange="importData(this)">
            
            <button class="btn-danger-action" onclick="resetSpecificUnit()">Reset Unit...</button>
            
            <button class="btn-danger-action" onclick="resetStarredToNew()">Reset â˜… (naar 0)</button>
            <button class="btn-danger-action" onclick="unstarAll()">Verwijder â˜…</button>
            
            <button class="btn-danger-action critical" onclick="resetProgress()">âš  RESET ALLES</button>
        </div>
    </div>

    <div class="modal" id="list-modal">
        <div class="modal-content">
            <div class="modal-header" style="display:flex;justify-content:space-between;color:white;border-bottom:1px solid #333;padding-bottom:10px;margin-bottom:10px;">
                <h2 id="modal-title" style="margin:0;">Lijst</h2>
                <button class="close-btn" onclick="closeModal()" style="background:none;border:none;color:white;font-size:1.5rem;cursor:pointer;">&times;</button>
            </div>
            <div class="word-list" id="modal-list-body"></div>
        </div>
    </div>

<script>
    // --- 1. SETUP ---
    let progressMap = JSON.parse(localStorage.getItem('vocab_progress_v2')) || {};
    let starredMap = JSON.parse(localStorage.getItem('vocab_starred')) || {};
    
    let activeQueue = [];
    let currentItem = null;
    let isReviewWord = false; 
    let score = 0;
    
    const START_TIME = 25.0; 
    const VISUAL_MAX_TIME = 60.0; 
    let timer = START_TIME; 
    let timerEnabled = true; 
    let currentMode = 'overdrive'; 
    let isFlipped = false; let isRevealed = false; let isProcessing = false; 
    let gameInterval; let isPlaying = false;

    // Check if data loaded
    window.onload = function() {
        if (typeof vocabDatabase !== 'undefined') {
            populateUnitDropdown(); 
            refreshStats(); 
        } else {
            document.getElementById('definition-area').innerText = "ERROR: vocab_data.js niet geladen!";
            document.getElementById('definition-area').style.color = "var(--danger)";
        }
    };

    // --- RESET FUNCTIES ---
    function resetStarredToNew() {
        const starredKeys = Object.keys(starredMap);
        if (starredKeys.length === 0) { alert("Geen sterren."); return; }
        if(confirm(`Reset progressie van ${starredKeys.length} gemarkeerde woorden?`)) {
            starredKeys.forEach(word => { progressMap[word] = 0; });
            saveProgress(); 
            alert("Reset voltooid.");
        }
    }
    function unstarAll() {
        if(confirm("Alle sterren verwijderen?")) {
            starredMap = {}; localStorage.setItem('vocab_starred', JSON.stringify(starredMap));
            refreshStats();
            alert("Alle sterren zijn verwijderd.");
        }
    }
    function resetProgress() {
        if(confirm("LET OP: DIT WIST ALLES!")) {
            localStorage.removeItem('vocab_progress_v2');
            localStorage.removeItem('vocab_starred');
            location.reload();
        }
    }

    // --- UI/SETTINGS ---
    function handleSettingsChange() { saveUnitSelection(); refreshStats(); }
    
    function toggleSettingsUI() {
        const mode = document.getElementById('mode-select').value;
        const timerLabel = document.getElementById('timer-toggle-label');
        if (mode === 'flashcards') timerLabel.style.display = 'none'; else timerLabel.style.display = 'flex';
        refreshStats();
    }
    
    document.addEventListener('keydown', (e) => {
        if (!isPlaying || currentMode !== 'flashcards' || isProcessing) return;
        if (!isRevealed) { e.preventDefault(); revealFlashcard(); return; }
        if (e.key === '1' || e.key === 'ArrowLeft') handleFlashcardResult(false);
        if (e.key === '2' || e.key === 'ArrowRight') handleFlashcardResult(true);
    });

    // --- GAME ---
    function startGame() {
        buildQueue();
        if(activeQueue.length === 0) {
            const isStarMode = document.getElementById('star-only-check').checked;
            alert(isStarMode ? "Geen sterren in deze selectie." : "Alles al gekend! Reset of kies een andere unit.");
            return;
        }
        currentMode = document.getElementById('mode-select').value;
        timerEnabled = document.getElementById('timer-check').checked;
        score = 0; timer = START_TIME; isPlaying = true; isProcessing = false; isRevealed = false;
        document.getElementById('score').innerText = score;
        
        document.getElementById('start-btn').style.display = 'none';
        document.getElementById('settings-div').style.display = 'none'; 
        
        const inputArea = document.getElementById('input-area');
        const gameControls = document.getElementById('game-controls');
        const fcControls = document.getElementById('fc-controls');
        const fcStop = document.getElementById('fc-stop-controls');
        const timerDiv = document.getElementById('timer-container-div');
        const timerTxt = document.getElementById('timer');

        inputArea.style.display = 'none'; gameControls.style.display = 'none';
        fcControls.style.display = 'none'; fcStop.style.display = 'none';
        timerDiv.style.display = 'none'; timerTxt.style.opacity = '0';

        if (currentMode === 'flashcards') {
            fcControls.style.display = 'flex'; fcStop.style.display = 'block';
        } else {
            inputArea.style.display = 'block'; gameControls.style.display = 'flex';
            timerDiv.style.display = 'block'; timerTxt.style.opacity = '1';
            const input = document.getElementById('answer-input');
            input.disabled = false; input.value = ""; input.focus();
            
            if (!timerEnabled) {
                timerTxt.innerText = "âˆž"; timerTxt.style.color = "var(--accent)";
                document.getElementById('visual-timer').style.width = "100%";
            }
        }
        nextWord();
        if (currentMode !== 'flashcards') gameInterval = setInterval(gameLoop, 100);
    }

    function buildQueue() {
        const selectedUnit = document.getElementById('unit-select').value;
        const starOnly = document.getElementById('star-only-check').checked;
        activeQueue = vocabDatabase.filter(item => {
            const level = parseInt(progressMap[item.w] || 0);
            const notMastered = level < 2; 
            const unitMatch = (selectedUnit === 'all') || (item.u.toString() === selectedUnit);
            const starMatch = !starOnly || starredMap[item.w]; 
            return notMastered && unitMatch && starMatch;
        });
    }

    function gameLoop() {
        if (!isPlaying) return;
        if (timerEnabled) {
            timer -= 0.1;
            const timerEl = document.getElementById('timer');
            timerEl.innerText = timer.toFixed(1) + 's';
            const bar = document.getElementById('visual-timer');
            let pct = (timer / VISUAL_MAX_TIME) * 100;
            if (pct > 100) pct = 100; if (pct < 0) pct = 0;
            bar.style.width = pct + "%";
            if (timer <= 10) { bar.className = "timer-fill danger"; timerEl.style.color = "var(--danger)"; } 
            else { bar.className = "timer-fill"; timerEl.style.color = "var(--accent)"; }
            if (timer <= 0) gameOver();
        }
    }

    function nextWord() {
        if (activeQueue.length === 0) { endGameVictory(); return; }
        
        // Review logica: Soms een woord herhalen dat al 'Mastered' is
        let totalMastered = 0;
        vocabDatabase.forEach(i => { if((progressMap[i.w]||0)===2) totalMastered++; });
        const masteryRatio = totalMastered / vocabDatabase.length;
        isReviewWord = false; 
        const starOnly = document.getElementById('star-only-check').checked;
        
        if (!starOnly && masteryRatio > 0.5 && Math.random() < 0.05) {
            const masteredPool = vocabDatabase.filter(i => (progressMap[i.w]||0)===2);
            if (masteredPool.length > 0) {
                currentItem = masteredPool[Math.floor(Math.random() * masteredPool.length)];
                isReviewWord = true; 
            }
        }
        
        if (!isReviewWord) {
            let candidates = [...activeQueue];
            if (candidates.length > 1 && currentItem) candidates = candidates.filter(w => w.w !== currentItem.w);
            currentItem = candidates[Math.floor(Math.random() * candidates.length)];
        }
        
        isRevealed = false;
        document.getElementById('btn-show-answer').style.display = 'block';
        document.getElementById('fc-rating-btns').style.display = 'none';
        renderGameUI();
    }

    function renderGameUI() {
        const area = document.getElementById('definition-area');
        area.classList.remove('fc-feedback-good', 'fc-feedback-bad');
        
        if (currentMode === 'flashcards') {
            area.innerHTML = `<div class="flashcard-content" onclick="if(!isRevealed) revealFlashcard()"><div class="fc-face fc-front">${currentItem.d}</div><div class="fc-face fc-back">${currentItem.w}</div></div>`;
        } else {
            // Overdrive
            area.innerHTML = currentItem.d;
            document.getElementById('answer-input').value = "";
        }
    }

    // Input Handling (DUBBELE STRAF FIX)
    document.getElementById('answer-input').addEventListener('input', (e) => {
        if (!isPlaying || currentMode === 'flashcards') return;
        const val = e.target.value.trim().toLowerCase();
        const correct = currentItem.w.toLowerCase();

        if (val === correct) { handleCorrect(); return; }

        const mistakeItem = vocabDatabase.find(item => item.w.toLowerCase() === val);
        if (mistakeItem) {
            if (!correct.startsWith(val)) {
                // 1. Straf het fout getypte woord
                progressMap[mistakeItem.w] = -1;
                starredMap[mistakeItem.w] = true;
                localStorage.setItem('vocab_progress_v2', JSON.stringify(progressMap));
                localStorage.setItem('vocab_starred', JSON.stringify(starredMap));
                refreshStats();
                
                // 2. Straf het huidige woord via passWord (met flag true)
                passWord(false, true); 
            }
        }
    });

    function passWord(skipVisuals = false, isConfusion = false) {
        if (!isPlaying) return;
        if (timerEnabled && currentMode === 'overdrive') timer -= 3;

        if (currentMode !== 'flashcards' && !skipVisuals) {
            const inputEl = document.getElementById('answer-input');
            inputEl.classList.add('flash-red');
            inputEl.value = "Antwoord: " + currentItem.w; 
            setTimeout(() => { inputEl.classList.remove('flash-red'); nextWord(); }, 1000);
        } else {
            if (currentMode === 'flashcards') nextWord();
        }

        if (isReviewWord) {
            progressMap[currentItem.w] = 1; activeQueue.push(currentItem);
        } else {
            progressMap[currentItem.w] = -1; starredMap[currentItem.w] = true;
        }
        saveProgress();
    }

    // --- DE ONTBREKENDE FUNCTIE: checkUnitCompletion ---
    function checkUnitCompletion(unitId) {
        const unitWords = vocabDatabase.filter(w => w.u === unitId);
        const total = unitWords.length;
        const mastered = unitWords.filter(w => parseInt(progressMap[w.w] || 0) === 2).length;
        
        if (total > 0 && total === mastered) {
            fireConfetti();
        }
    }

    function handleCorrect(skipVisuals = false) {
        if (currentMode !== 'flashcards' && !skipVisuals) {
            const inputEl = document.getElementById('answer-input');
            inputEl.classList.add('flash-green'); setTimeout(() => inputEl.classList.remove('flash-green'), 300);
        }
        if (!isReviewWord) {
            let lvl = parseInt(progressMap[currentItem.w] || 0);
            if (lvl === -1) lvl = 1; 
            else if (lvl === 0) lvl = 1; 
            else if (lvl === 1) lvl = 2;
            
            progressMap[currentItem.w] = lvl;
            
            if (lvl === 2) {
                checkUnitCompletion(currentItem.u);
                activeQueue = activeQueue.filter(i => i.w !== currentItem.w);
            }
            saveProgress();
        }
        if (timerEnabled && currentMode === 'overdrive') timer = Math.min(timer + 10, VISUAL_MAX_TIME);
        score++; document.getElementById('score').innerText = score;
        nextWord();
    }

    function revealFlashcard() {
        if (!isPlaying || isRevealed) return;
        const card = document.querySelector('.flashcard-content');
        if (card) card.classList.add('flipped');
        document.getElementById('btn-show-answer').style.display = 'none';
        document.getElementById('fc-rating-btns').style.display = 'flex';
        isRevealed = true;
    }
    window.handleFlashcardResult = function(success) {
        if (!isPlaying || isProcessing) return;
        isProcessing = true;
        const area = document.getElementById('definition-area');
        if (success) area.classList.add('fc-feedback-good'); else area.classList.add('fc-feedback-bad');
        setTimeout(() => {
            if (success) handleCorrect(true); else passWord(true);
            isProcessing = false; 
        }, 500);
    }

    function refreshStats() {
        let counts = { "-1": 0, "0": 0, "1": 0, "2": 0 }; let starCount = 0;
        vocabDatabase.forEach(i => { let l=progressMap[i.w]; if(l===undefined)l=0; counts[l]++; if(starredMap[i.w]) starCount++; });
        document.getElementById('cnt-new').innerText = counts[0]; document.getElementById('cnt-bad').innerText = counts[-1];
        document.getElementById('cnt-good').innerText = counts[1]; document.getElementById('cnt-full').innerText = counts[2];
        document.getElementById('cnt-star').innerText = "â˜… " + starCount;
        
        const sel = document.getElementById('unit-select').value; const sOnly = document.getElementById('star-only-check').checked;
        const rel = vocabDatabase.filter(i => ((sel==='all'||i.u.toString()===sel) && (!sOnly||starredMap[i.w])));
        let pts = 0; rel.forEach(i => { let l=progressMap[i.w]; if(l===2)pts+=3; else if(l===1)pts+=2; else if(l===-1)pts+=1; });
        const max = rel.length * 3; const pct = max>0 ? ((pts/max)*100).toFixed(2) : "0.00";
        document.getElementById('mastery-bar').style.width = pct + "%"; document.getElementById('mastery-pct').innerText = pct + "%";
        document.getElementById('progress-label-text').innerText = (sel!=='all'?`UNIT ${sel}`:"TOTAAL") + (sOnly?" (â˜…)":"");
    }
    
    function populateUnitDropdown() {
        const s = document.getElementById('unit-select'); s.innerHTML='<option value="all">Alle Units</option>';
        [...new Set(vocabDatabase.map(i=>i.u))].sort((a,b)=>a-b).forEach(u => {
            let o=document.createElement('option'); o.value=u;
            let tot=vocabDatabase.filter(w=>w.u===u).length; let mast=vocabDatabase.filter(w=>w.u===u && progressMap[w.w]===2).length;
            o.innerText = (tot>0&&tot===mast) ? `Unit ${u} (VOLTOOID)` : `Unit ${u}`; s.appendChild(o);
        });
        const saved = localStorage.getItem('vocab_last_unit'); if(saved) { const o=s.querySelector(`option[value="${saved}"]`); if(o) s.value=saved; }
    }
    function saveUnitSelection() { localStorage.setItem('vocab_last_unit', document.getElementById('unit-select').value); }
    function resetSpecificUnit() {
        const u = prompt("Unit resetten?"); if(!u) return; const tu = parseInt(u);
        if(![...new Set(vocabDatabase.map(i=>i.u))].includes(tu)) { alert("Unit bestaat niet"); return; }
        if(confirm(`Unit ${tu} resetten?`)) { vocabDatabase.forEach(i=>{if(i.u===tu)progressMap[i.w]=0}); saveProgress(); alert("Gereset"); }
    }
    
    function stopGame() { isPlaying=false; clearInterval(gameInterval); alert(`Gestopt. Score: ${score}`); location.reload(); }
    
    function gameOver() { isPlaying=false; clearInterval(gameInterval); alert(`Game Over! Score: ${score}`); location.reload(); }
    
    // VICTORY
    function endGameVictory() {
        isPlaying = false;
        clearInterval(gameInterval);
        fireConfetti();
        const area = document.getElementById('definition-area');
        area.innerHTML = "<div style='color:var(--success); font-size:1.5rem; animation: pulse 1s infinite;'>ðŸŽ‰ GEWELDIG! ðŸŽ‰<br>Alles gekend in deze selectie!</div>";
        document.getElementById('answer-input').style.display = 'none';
        document.getElementById('start-btn').innerText = "Opnieuw Spelen";
        document.getElementById('start-btn').style.display = 'block';
    }
    
    function fireConfetti() {
        const c=document.getElementById('confetti-canvas'), x=c.getContext('2d'); c.width=window.innerWidth; c.height=window.innerHeight;
        let p=[]; for(let i=0;i<150;i++) p.push({x:c.width/2,y:c.height/2,vx:(Math.random()-0.5)*20,vy:(Math.random()-0.5)*20-5,c:['#06b6d4','#f43f5e','#facc15'][Math.floor(Math.random()*3)]});
        function a(){x.clearRect(0,0,c.width,c.height); p.forEach(i=>{i.x+=i.vx;i.y+=i.vy;i.vy+=0.1;x.fillStyle=i.c;x.fillRect(i.x,i.y,5,5)}); if(p.some(i=>i.y<c.height)) requestAnimationFrame(a);} a();
    }
    
    function exportData() { const d = {p:progressMap,s:starredMap}; const b = new Blob([JSON.stringify(d)],{type:"application/json"}); const u=URL.createObjectURL(b); const a=document.createElement('a'); a.href=u; a.download="vocab_backup.json"; a.click(); }
    
    function importData(input) {
        const file = input.files[0]; if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const data = JSON.parse(e.target.result);
                if (data.p && data.s) { progressMap = data.p; starredMap = data.s; } 
                else if (data.progress && data.starred) { progressMap = data.progress; starredMap = data.starred; } 
                else { alert("Ongeldig bestand."); return; }
                saveProgress(); alert("Backup geladen!"); location.reload();
            } catch (err) { alert("Fout bij lezen bestand."); }
        }; reader.readAsText(file);
        input.value = '';
    }
    
    function showList(t) {
        const m=document.getElementById('list-modal'), b=document.getElementById('modal-list-body'), h=document.getElementById('modal-title');
        let w=[], c=""; if(t==='star'){h.innerText="Gemarkeerd";c="var(--gold)";w=vocabDatabase.filter(i=>starredMap[i.w]);}
        else{h.innerText={0:"Niet",'-1':"Slecht",1:"Goed",2:"Vol"}[t]; c={0:"#94a3b8",'-1':"var(--danger)",1:"var(--gold)",2:"var(--success)"}[t]; w=vocabDatabase.filter(i=>(progressMap[i.w]||0)===t);}
        h.style.color=c; b.innerHTML="";
        w.forEach(i=>{const d=document.createElement('div');d.className='list-item';d.innerHTML=`<span>${i.w}</span><span style="cursor:pointer" onclick="toggleStar('${i.w.replace(/'/g,"\\'")}')">${starredMap[i.w]?'â˜…':'â˜†'}</span>`;b.appendChild(d);});
        m.style.display='flex';
    }
    function toggleStar(w) { if(starredMap[w]) delete starredMap[w]; else starredMap[w]=true; localStorage.setItem('vocab_starred', JSON.stringify(starredMap)); refreshStats(); closeModal(); }
    function closeModal() { document.getElementById('list-modal').style.display='none'; }
    function saveProgress() { localStorage.setItem('vocab_progress_v2', JSON.stringify(progressMap)); localStorage.setItem('vocab_starred', JSON.stringify(starredMap)); refreshStats(); }
</script>
</body>
</html>
